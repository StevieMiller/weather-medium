<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
 <!-- Bootstrap -->
 <link
 rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
/>
  <!-- CSS files -->
    <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
 
  <title>Weather Medium</title>
</head>

<!-- Main content -->
<body>
  <header class="p-5 mb-4 text-center bg-info">
    <h1 class="display-5">Weather Medium</h1>
  </header>

<!-- Search sidebar -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2">
    <p class="search">Search by city</p>
    <div class="input-group flex-column">
      <input id="inputCity" class="form-control-sm" type="text" placeholder="City">
      <input id="inputState" class="form-control-sm" type="text" placeholder="State">
      <input id="inputCountry" class="form-control-sm" type="text" placeholder="Country">
      <button id="searchBtn" class="btn btn-outline-secondary bg-primary text-white" type="button">Search</button>
    <div>
      <p class="search">Search History</p>
      <div id="searchHistory"></div>
    </div>
    </div>
    </div>
    
<!-- Search results section -->
  <!-- Today's forecast -->
  <div class="display col-lg-9">
    <div class="row">
      <div class="col-lg-9">
        <h2 class="h4"><strong>Today's Forecast</strong></h2>
        <p id="city"></p>
        <p id="date"></p>
        <p id="icon"></p>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
  
  <!-- 5-Day forecast -->
      <div>
        <div class="row">
          <h2 class="h4"><strong>5-Day Forecast</strong></h2>
        </div>
      </div>

      <!-- Populate forecast cards -->
      <div class="row mb-3" id="5day">
        <div id="day0" class="col-md-2 card-body"></div>
        <div id="day1" class="col-md-2 card-body"></div>
        <div id="day2" class="col-md-2 card-body"></div>
        <div id="day3" class="col-md-2 card-body"></div>
        <div id="day4" class="col-md-2 card-body"></div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<!-- Dayjs -->
<script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
<!-- JavaScript file -->
  <script src="./assets/js/script.js"></script>
</body>
</html>
